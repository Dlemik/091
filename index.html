<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="login-form">
            <h2>Log In</h2>
            <p>Log in to your account to upload or download pictures, videos or music.</p>
            <form>
                <input type="email" placeholder="Enter your email address" required>
                <button type="submit">Next <span>&rarr;</span></button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
            <hr>
            <div class="social-login">
                <button class="facebook-login">Facebook</button>
                <button class="google-login">Google</button>
            </div>
            <p class="signup-text">Don't have an account yet? <a href="#">Sign up</a></p>
        </div>
        <div class="image-section">
            <img src="https://i.pinimg.com/originals/b8/ea/59/b8ea59c72bd2a2bbf0353e0c212e2332.jpg" alt="Ocean background">
        </div>
    </div>
</body>
</html>
